name: Super Fast Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional Node.js setup for linting (skip if no linting)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install linting tools
      - name: Install tools
        run: npm install --save-dev eslint prettier htmlhint || true

      # Lint JS (ignore if no JS files)
      - name: Lint JS
        run: |
          if ls *.js 1> /dev/null 2>&1; then
            npx eslint "*.js" || echo "Lint issues found"
          fi

      # Lint HTML (ignore if no HTML files)
      - name: Lint HTML
        run: |
          if ls *.html 1> /dev/null 2>&1; then
            npx htmlhint "*.html" || echo "HTML issues found"
          fi

      # Optional: Prettier check
      - name: Prettier check
        run: |
          if ls *.html *.css *.js 1> /dev/null 2>&1; then
            npx prettier --check "*.html" "*.css" "*.js" || echo "Formatting issues"
          fi

      # Deploy everything to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
